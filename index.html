<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de memòria</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<body>

<div class="panell">
    <div class="header">Preparat per jugar al memory?</div>
    <div class="memory-next" id="notification">
    </div>
    <div class="memory-game">
        <div class="row">
            <button class="card color1" id="bColor1" onclick="colorBoto('#ffd1dc')"></button>
            <button class="card color2" onclick="colorBoto('#ffecd1')"></button>
            <button class="card color3" onclick="colorBoto('#bdd7f6')"></button>
            <button class="card color4" onclick="colorBoto('#e3d1ff')"></button>
        </div>
        <div class="row">
            <button class="card color5" onclick="colorBoto('#ffbf80')"></button>
            <button class="card color6" onclick="colorBoto('#484014')"></button>
            <button class="card color7" onclick="colorBoto('#aaff80')"></button>
            <button class="card color8" onclick="colorBoto('#96ffe0')"></button>
        </div>
        <div class="row">
            <button class="card color9" onclick="colorBoto('#ff9cf0')"></button>
            <button class="card color10" onclick="colorBoto('#846dcc')"></button>
            <button class="card color11" onclick="colorBoto('#b2b2b2')"></button>
            <button class="card color12" onclick="colorBoto('#00fdfd')"></button>
        </div>
        <div class="row">
            <button class="card color13" onclick="colorBoto('#d98cb3')"></button>
            <button class="card color14" onclick="colorBoto('#d6f594')"></button>
            <button class="card color15" onclick="colorBoto('#ffe080')"></button>
            <button class="card color16" onclick="colorBoto('#01fd82')"></button>
        </div>

    </div>
    <div class="memory-message" id="message">
        Pitja el botó començar i començarà una seqüència de colors, per guanyar hauràs de seguir-la pitjant cada color, els quals es troben als requadres.
        <div class="slidecontainer">
            <input type="range" min="100" max="3000" value="1000" class="slider" id="myRange">
            <p>Velocitat: <span id="demo"></span></p>
        </div>
        <div>
            <label class="switchBtn">
                <input type="checkbox">
                <div class="slide round">Tots</div>
            </label>
        </div>
    </div>

    <div class="buttons">
        <button class="button-3" role="button"  onclick="nouNivell()">Començar</button>
    </div>

</div>


</body>
</html>
